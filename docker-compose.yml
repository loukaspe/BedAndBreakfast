version: "3"
services:

  app:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./devenv/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:cached
      - ./app/public:/app/public:cached
    depends_on:
      - php

  php:
    build: ./devenv/php/
    volumes:
      - ./app:/app:cached
      - ./php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - db

  mongo:
    image: mongo
    volumes:
      - ./devenv/mongo/data:/data/db:cached
    #restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    #restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example

  db:
    image: mysql:5.7
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    #restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
